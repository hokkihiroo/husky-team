<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<script>
      function execDaumPostcode() {
        new daum.Postcode({
          oncomplete: function(data) {
            var address = data.roadAddress || data.jibunAddress;
            // 주소를 Flutter 앱에 전달 (딥링크)
            window.location.href = 'myapp://address-selected?addr=' + encodeURIComponent(address);
          }
        }).open();
      }
      window.onload = execDaumPostcode;
    </script>
</body>
</html>
